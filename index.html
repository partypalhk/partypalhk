<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HK Pawty Box - Kids & Pet Birthday Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-pink-600 to-purple-600 text-white py-6 shadow-xl">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold" id="headerTitle">HK Pawty Box</h1>
    <button id="cartBtn" class="bg-white text-pink-600 px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2">
      Cart <span id="cartCount" class="bg-pink-600 text-white rounded-full w-7 h-7 flex items-center justify-center text-sm">0</span>
    </button>
  </div>
</header>

<!-- HERO -->
<section class="text-center py-16 px-4">
  <h2 class="text-5xl font-bold text-gray-800 mb-4">Kids & Pet Birthday Magic</h2>
  <p class="text-xl text-gray-600 max-w-2xl mx-auto">Digital planners + Taobao party supplies. Delivered fast in HK!</p>
</section>

<!-- CART MODAL -->
<div id="cartModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-8 w-full max-w-lg max-h-[85vh] overflow-y-auto shadow-2xl">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">Your Cart</h2>
      <button id="closeCart" class="text-3xl text-gray-500 hover:text-gray-700">&times;</button>
    </div>
    <div id="cartItems" class="space-y-4 mb-6"></div>
    <div class="border-t pt-6">
      <div class="text-right text-2xl font-bold mb-6">Total: <span id="cartTotal" class="text-pink-600">HK$0</span></div>
      <button id="checkoutBtn" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all">
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>

<!-- PRODUCTS -->
<main class="container mx-auto px-4 py-12">
  <section id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- JS loads here -->
  </section>
</main>

<!-- CHECKOUT FORM (Fixed with name="") -->
<div id="checkoutForm" class="hidden py-12 px-4">
  <div class="container mx-auto max-w-2xl">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-3xl font-bold mb-8 text-center">Checkout - Pay via PayMe / FPS</h2>
      
      <form id="orderForm" class="space-y-6">
        <input type="text" name="name" placeholder="Full Name *" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-pink-500"/>
        <input type="tel" name="phone" placeholder="Phone (WhatsApp) *" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-pink-500"/>
        <input type="email" name="email" placeholder="Email (optional)" class="w-full p-4 border rounded-xl"/>
        <textarea name="address" placeholder="Delivery Address (for physical items) *" rows="3" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-pink-500"></textarea>

        <div class="bg-gradient-to-r from-pink-50 to-purple-50 p-6 rounded-xl text-center">
          <p class="font-bold text-lg mb-4">Pay <span id="payAmount">HK$0</span></p>
          <img id="paymeQR" src="https://via.placeholder.com/200x200/FF69B4/FFFFFF?text=PayMe+QR" alt="PayMe QR" class="w-48 h-48 mx-auto rounded-lg shadow-md"/>
          <p class="text-sm mt-4 text-gray-600">
            1. Pay via PayMe/FPS<br>
            2. Screenshot payment<br>
            3. Click button â†’ Get invoice!
          </p>
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all">
          Generate Invoice & Open WhatsApp
        </button>
      </form>
    </div>
  </div>
</div>

<script src="products.js"></script>
<script src="cart.js"></script>
<script src="invoice.js"></script>
</body>
</html>
